[server]
port = 8080

[database]
url = "postgres://filehub:password@localhost:5432/filehub_dev"
max_connections = 10
min_connections = 2

[cache]
provider = "memory"

[auth]
jwt_secret = "dev-secret-change-in-production"
jwt_access_ttl_minutes = 60

[session]
idle_timeout_minutes = 120

[session.limits]
enabled = false

[license]
enabled = false

[worker]
enabled = true
concurrency = 2
poll_interval_seconds = 10

[storage.webdav_server]
enabled = true
port = 8081

[logging]
level = "debug"
format = "pretty"
