[server]
port = 8080

[database]
url = "postgres://postgres:postgres@localhost:5432/wvsrs3"
max_connections = 10
min_connections = 2

[cache]
provider = "memory"

[auth]
jwt_secret = "dev-secret-change-in-production"
jwt_access_ttl_minutes = 60

[session]
idle_timeout_minutes = 120

[session.limits]
enabled = false

[license]
enabled = false

[worker]
enabled = true
concurrency = 2
poll_interval_seconds = 10

[logging]
level = "info"
format = "pretty"
